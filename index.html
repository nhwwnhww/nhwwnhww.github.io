<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://github.com/nhwwnhww/nhwwnhww.github.io/blob/main/img/logo.jpg?raw=true" type="image/x-icon">
    <title>Wei's Webs</title>
    <!--font family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'Mochiy Pop P One', sans-serif;
        }
        body {
            background-color: black;
        }
        .head_1 {
            text-align: center;
            width: 100%;
            height: 10%;
            cursor: default;
            background: linear-gradient(135deg, red, yellow, green);
            animation: animate 3s linear infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #main_image {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 40%;
            height: 60%;
            cursor: default;
            background: linear-gradient(135deg, red, yellow, green);
            animation: animate 3s linear infinite;
        }
        @keyframes animate {
        100%{
            filter: hue-rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1 class="head_1" style="font-family: 'ZCOOL KuaiLe', cursive;">香蕉君也许会迟到，但永远不会缺席</h1>
    <img id="main_image" src="img/Oh_Yeah_Freedom.png" alt="">
    <h1 class="head_1">Ricardo may be late, but he will never be absent</h1>
</body>
</html>
